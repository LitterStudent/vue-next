<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="../../dist/vue.global.js"></script>
    <script>
        debugger;
        const App = {
            template:`<h2>{{msg}}</h2><button @click="btnClick">click</button>`,
            data(){
                return {
                    msg:'nihao'
                }
            },
            methods:{
                btnClick(){
                    this.msg = "buhao"
                }
            }
        }
        // 1.调用了createApp()函数
        const app = Vue.createApp(App)
        // 2.调用了app的mount方法
        app.mount('#app');
    </script>
</body>
</html>
